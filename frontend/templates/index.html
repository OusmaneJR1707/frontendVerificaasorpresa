<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Esercizi Query SQL</h1>
        <div class="row g-3">
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`
                        <div class="col-md-4">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Query #${i}</h5>
                                    <p class="card-text">Analisi dei risultati per l'esercizio ${i}.</p>
                                    <a href="/${i}" class="btn btn-primary">Visualizza Risultati</a>
                                </div>
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
