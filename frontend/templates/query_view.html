<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="mb-3">
            <a href="/" class="btn btn-outline-secondary">‚Üê Torna alla home</a>
        </div>

        <h1 id="page-title">Risultati query #{{QUERY_ID}}</h1>

        <div id="error" class="text-danger mb-3"></div>

        <div class="row g-2 align-items-end mb-3">
            <div class="col-12 col-md-4">
                <label for="sort-column" class="form-label">Ordina per</label>
                <select id="sort-column" class="form-select">
                    <option value="">Seleziona colonna</option>
                </select>
            </div>
            <div class="col-12 col-md-3">
                <label for="sort-direction" class="form-label">Direzione</label>
                <select id="sort-direction" class="form-select">
                    <option value="asc">Crescente (A-Z / 0-9)</option>
                    <option value="desc">Decrescente (Z-A / 9-0)</option>
                </select>
            </div>
            <div class="col-12 col-md-3">
                <label for="page-size" class="form-label">Risultati per pagina</label>
                <select id="page-size" class="form-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="all">Tutti i risultati</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <nav aria-label="Paginazione">
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/querymanager.js"></script>
</body>

</html>
